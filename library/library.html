<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>library</title>
</head>
<body>
    <div id="wrapper">
        <div id="left"></div>
        <div id="middle" >
            <nav>
                <div style="width:80%; display: flex;">
                    <a onclick="toggle('l')"><i class="fa-regular fa-user fa-xl" style="color: #000000;"></i></a>
                    <div id="textInput">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text">
                    </div>
                </div>
                <ul>
                    <li><a onclick="selectRandomGame()"><i class="fa-solid fa-dice-three fa-lg"></i></a></li>
                    <li><a onclick="add()"><i class="fa-solid fa-circle-plus fa-lg"></i></a></li>
                    <li><a onclick="toggle('r')"><i class="fa-solid fa-filter fa-lg"></i> </a></li>
                </ul>
            </nav>
            <div id="frame">
                <div id="tester"></div>
                <div id="games-flex">
                </div>
            </div>
        </div>
        <div id="right"></div>
    </div>
</body>
</html>
